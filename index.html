<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type = "text/javascript" src = "index.js"  defer></script>
    <title>Document</title>


</head>
<body>
    <section id="sectionContainer">
        <div>

        </div>
    
        <div class="gridContainer">
            <input type="text" class="inputField" id="textBox">
            <button class="itemAC" onclick="onClickClear('AC')">AC</button>
            <button onclick="onClickOperator('/')">/</button>
            <button onclick="onClickOperator('x')">x</button>
            <button onclick="onClickBtn('7')">7</button>
            <button onclick="onClickBtn('8')">8</button>
            <button onclick="onClickBtn('9')">9</button>
            <button onclick="onClickOperator('-')">-</button>
            <button onclick="onClickBtn('4')">4</button>
            <button onclick="onClickBtn('5')">5</button>
            <button onclick="onClickBtn('6')">6</button>
            <button onclick="onClickOperator('+')">+</button>
            <button id="btn" onclick="onClickBtn('1')">1</button>
            <button onclick="onClickBtn('2')">2</button>
            <button onclick="onClickBtn('3')">3</button>
            <button class="itemEquel" onclick="onClickEquel('=')">=</button>
            <button class="itemZero" onclick="onClickBtn('0')">0</button>
            <button onclick="onClickBtn('.')">.</button>
        </div>
    </section>

</body>
</html>
